<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library | Sean Wallace</title>
  <script src="scripts/scripts.js" defer></script>
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <header>
        <h1 class="header-text">Library</h1>
      </header>
      <main>
        <div class="new-book-button-container">
          <input type="button" value="New Book" class="new-book-button">
        </div>
        <div class="modal">
          <div class="modal-content">
            <span class="modal-close-button"><img src="images/close-thick.svg"></span>
              <h2>New book</h2>
              <form id="new-book-form">
                <label for="book-title">Title</label><input type="text" id="book-title" placeholder="Enter the book's title" class="new-book-input input-field"><br>
                <label for="book-author">Author</label><input type="text" id="book-author" placeholder="Enter the book's author" class="new-book-input input-field"><br>
                <label for="book-pages">Page count</label><input type="number" min="1" max="50000" id="book-pages" placeholder="Enter the book's page count" class="new-book-input input-field"><br>
                <label for="book-published">Publication year</label><input type="number" min="0" max="2099" id="book-published" placeholder="Enter the book's publication year" class="new-book-input input-field"><br>
                <div class="read-select">
                  <label for="read-book">Have you read this book?</label><input type="checkbox" id="read-book" class="new-book-input read-book-check">
                </div>
                <input type="button" value="submit" class="submit-button">
              </form>
            </div>
        </div> 
        <div class="books">

        </div>
      </main>
    </div>
  </div>
</body>
</html>
